<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Third project">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Анализатор страниц</title>
      </head>
<body class="min-vh-100 d-flex flex-column">
    <header class="flex-shrink-0">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="{{ url_for('index') }}">Анализатор страниц</a>
    <div id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link " href="{{ url_for('urls') }}">Сайты</a></li>
        </ul>

    </div>
  </nav>
    </header>
    {% if messages %}
  {% for category, message in messages %}
  <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
  {% endfor %}
{% endif %}


    <main class="flex-grow-1">
      <div class="container-lg mt-3">
        <h1>{% block header %}{% endblock %}</h1>
      {% block content %}
      {% endblock %}
      </div>
    </main>
    <footer class="border-top py-3 mt-5 flex-shrink-0">
    <div class="container-lg">
      <div class="text-center">
        <a href="https://github.com/Semeikin-Kirill?tab=repositories" target="_blank">Semeikin Kirill</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <deepl-input-controller></deepl-input-controller></body>
</html>
